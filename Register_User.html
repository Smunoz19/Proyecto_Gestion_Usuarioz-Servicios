<!DOCTYPE html>
<html>
<head>
	<title>Register Page</title>
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="style/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="style/fontawesome/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="style/Login.css">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>CREACION DE USUARIO</h3>
			</div>

			<div id="formRegisterUser" class="card-body">
				<form id="signUpUser">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input id="usernameUser" type="text" class="form-control" placeholder="Usuario">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input id="passwordUser" type="password" class="form-control" placeholder="Contrase&ntilde;a">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<select id="roleUser" class="form-control">
                            <option value="admin">Administrador</option>
                            <option value="viewer">Visualizador</option>
                        </select>
					</div>
					<div class="form-group">
						<div id="alertErrorUser" class="text-danger"></div>
						<input id='userButton' type="submit" value="SingUp" class="btn float-right singUp_btn">
					</div>
				</form>
			</div>

			<div id="formSuccess" class="card-body d-none">
				<div class="d-flex justify-content-center links">
					Usuario creado con exito
				</div>
                <div>
					<button id="goBack" type="button" class="btn btn-outline-light text-light d-block">Pagina principal</button>
				</div>
			</div>
		</div>
	</div>
	<script src="js/Register_User.js"></script>
	</body>
</html>
